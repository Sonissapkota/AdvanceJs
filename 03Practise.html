<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <h1>Chai aur javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        const sayDate = function(){
            console.log("Sonis", Date.now())
        }

        let intervalID;

        document.querySelector("#start").addEventListener("click", function(){intervalId=setInterval(sayDate,1000)})
        document.querySelector("#stop").addEventListener("click", function(){clearInterval(intervalId)})
    </script>
</body>
</html>
